<div class="login-page">
    <div class="login-background mt-5"></div>
    <ng-container [ngTemplateOutlet]="loginForm"></ng-container>
    <app-footer></app-footer>
</div>

<ng-template #loginForm>
    <form (ngSubmit)="login()" class="mx-2 mb-5 d-flex justify-content-center">
        <div>
            <mat-form-field color="accent">
                <mat-label>{{ 'login.username' | translate }}</mat-label>
                <mat-icon color="accent" matPrefix>account_circle</mat-icon>
                <input matInput trim="blur" type="text" id="username" name="username" [(ngModel)]="userName">
            </mat-form-field>
            <mat-form-field color="accent" class="mb-3">
                <mat-label>{{ 'login.password' | translate }}</mat-label>
                <mat-icon color="accent" matPrefix>key</mat-icon>
                <input matInput trim="blur" id="password" name="password" [(ngModel)]="password"
                    [type]="hide ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div class="d-flex justify-content-center">
                <button type="submit" class="login-button" mat-flat-button color="accent">
                    <span *ngIf="!inProgress">{{ 'login.login' | translate }}</span>
                    <mat-spinner *ngIf="inProgress" [diameter]="35"></mat-spinner>
                </button>
            </div>
        </div>
    </form>
</ng-template>
