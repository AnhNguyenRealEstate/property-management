<section class="container-flex ms-2">
    <div class="row">
        <div class="col-6 login-background"></div>
        <div class="col-6">
            <h1 class="pt-20">{{ 'login.page_title' | translate }}</h1>
            <div class="me-5">
                <form (ngSubmit)="login()">
                    <mat-form-field color="accent" class="d-block pb-3">
                        <mat-label>{{ 'login.username' | translate }}</mat-label>
                        <input matInput trim="blur" type="text" name="userName" [(ngModel)]="userName">
                    </mat-form-field>
                    <mat-form-field color="accent" class="d-block pb-3">
                        <mat-label>{{ 'login.password' | translate }}</mat-label>
                        <input matInput trim="blur" name="password" [(ngModel)]="password"
                            [type]="hide ? 'password' : 'text'">
                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <button type="submit" class="login-button" mat-flat-button color="accent" (click)="login()">
                        <span *ngIf="!inProgress">{{ 'login.login' | translate }}</span>
                        <mat-spinner *ngIf="inProgress" [diameter]="35"></mat-spinner>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
