<section class="container-flex ms-2 me-2">
    <div class="row d-none d-sm-flex">
        <div class="col-6 login-background"></div>
        <div class="col-6">
            <h1 class="pt-20">{{ 'login.page_title' | translate }}</h1>
            <div class="me-5">
                <ng-container [ngTemplateOutlet]="loginForm"></ng-container>
            </div>
        </div>
    </div>

    <div class="row d-sm-none">
        <div class="col-12 login-background">
            <h1 class="pt-5 pb-5 d-flex justify-content-center">{{ 'app_title' | translate }}</h1>
            <mat-card>
                <mat-card-content>
                    <div class="h5">{{ 'login.page_title' | translate }}</div>
                    <div>
                        <ng-container [ngTemplateOutlet]="loginForm"></ng-container>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</section>

<app-footer></app-footer>

<ng-template #loginForm>
    <form (ngSubmit)="login()">
        <mat-form-field color="accent" class="d-block pb-3">
            <mat-label>{{ 'login.username' | translate }}</mat-label>
            <input matInput trim="blur" type="text" id="username" name="username" [(ngModel)]="userName">
        </mat-form-field>
        <mat-form-field color="accent" class="d-block pb-3">
            <mat-label>{{ 'login.password' | translate }}</mat-label>
            <input matInput trim="blur" id="password" name="password" [(ngModel)]="password"
                [type]="hide ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button type="submit" class="login-button" mat-flat-button color="accent">
            <span *ngIf="!inProgress">{{ 'login.login' | translate }}</span>
            <mat-spinner *ngIf="inProgress" [diameter]="35"></mat-spinner>
        </button>
    </form>
</ng-template>
