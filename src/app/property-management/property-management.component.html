<section class="container-flex">
    <div *ngIf="isDesktop">
        <mat-drawer-container style="height: 100vh;">
            <mat-drawer mode="side" opened autoFocus="false" style="width: 15vw">
                <div class="row pt-2 pt-sm-4">
                    <ng-container *ngIf="(roles.roles$ | async )?.includes('customer-service')">
                        <div class="col-12 pb-1 d-flex justify-content-center">
                            <button class="register-prop-btn" mat-raised-button (click)="addProperty()">
                                <span class="ps-3 ps-ms-4"></span>
                                <mat-icon color="accent">add_business</mat-icon>
                                <span class="ps-3 d-none d-sm-inline">{{ 'property_management.register' | translate
                                    }}</span>
                            </button>
                        </div>
                        <div class="col-12 pb-1 d-flex justify-content-center">
                            <button class="register-prop-btn" mat-raised-button (click)="extractContract()">
                                <span class="ps-3 ps-ms-4"></span>
                                <mat-icon color="accent">scanner</mat-icon>
                                <span class="ps-3 d-none d-sm-inline">New contract</span>
                            </button>
                        </div>
                        <button *ngIf="(roles.roles$ | async )?.includes('customer-service')" class="col-12 pb-1 d-flex"
                            mat-button (click)="viewOwners()">
                            <span class="ps-3 ps-ms-4"></span>
                            <mat-icon color="accent">people_outline</mat-icon>
                            <span class="ps-3 d-none d-sm-inline">{{ 'property_management.owner_list' | translate
                                }}</span>
                        </button>
                        <div class="col-12 pb-1">
                            <mat-divider inset="true"></mat-divider>
                        </div>
                    </ng-container>

                    <!-- <button class="col-12 pb-1 d-flex" mat-button (click)="viewSummary()">
                        <span class="ps-3 ps-ms-4"></span>
                        <mat-icon color="accent">dashboard</mat-icon>
                        <span class="ps-3 d-none d-sm-inline">{{ 'property_management.summary' | translate }}</span>
                    </button> -->
                    <button class="col-12 pb-1 d-flex" mat-button (click)="viewProperties()">
                        <span class="ps-3 ps-ms-4"></span>
                        <mat-icon color="accent">holiday_village</mat-icon>
                        <span class="ps-3 d-none d-sm-inline">{{ 'property_management.properties' | translate }}</span>
                    </button>
                    <button class="col-12 pb-1 d-flex" mat-button (click)="viewActivities()">
                        <span class="ps-3 ps-ms-4"></span>
                        <mat-icon color="accent">view_list</mat-icon>
                        <span class="ps-3 d-none d-sm-inline">{{ 'property_management.activities' | translate }}</span>
                    </button>
                </div>
            </mat-drawer>

            <mat-drawer-content>
                <router-outlet name="property-management-outlet"></router-outlet>
            </mat-drawer-content>

        </mat-drawer-container>
    </div>

    <div *ngIf="!isDesktop">
        <mat-tab-group color="accent" dynamicHeight="true" mat-stretch-tabs>
            <!-- <mat-tab *ngIf="(roles.roles$ | async )?.includes('customer-service')">
                <ng-template mat-tab-label>
                    <span (click)="viewSummary()">{{ 'property_management.summary' | translate }}</span>
                </ng-template>
            </mat-tab> -->
            <mat-tab *ngIf="(roles.roles$ | async )?.includes('customer-service')">
                <ng-template mat-tab-label>
                    <span (click)="viewOwners()">{{ 'property_management.owner_list' | translate }}</span>
                </ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <span (click)="viewProperties()">{{ 'property_management.properties' | translate }}</span>
                </ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <span (click)="viewActivities()">{{ 'property_management.activities' | translate }}</span>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
        <router-outlet name="property-management-outlet"></router-outlet>
    </div>
</section>
