<section class="container-flex">
    <div *ngIf="isDesktop">
        <mat-drawer-container class="default-background" style="height: 100vh">
            <mat-drawer mode="side" opened autoFocus="false" style="width: 15vw">
                <div class="row mt-4 ms-1 me-1">
                    <div class="col-12 pb-1 d-flex justify-content-end text-bold menu-heading">
                        Menu
                    </div>
                    <mat-divider inset="true"></mat-divider>
                </div>
                <div class="row mt-4 ms-1 me-1">
                    <button id="summary-btn" class="col-12 ps-5 pb-1 d-flex justify-content-start view-nav-btn"
                        mat-button (click)="viewSummary()">
                        <mat-icon>dashboard</mat-icon>
                        <span class="ms-2">{{ 'property_management.summary' | translate }}</span>
                    </button>
                    <button id="properties-btn" class="col-12 ps-5 pb-1 d-flex justify-content-start view-nav-btn"
                        mat-button (click)="viewProperties()">
                        <mat-icon>holiday_village</mat-icon>
                        <span class="ms-2">{{ 'property_management.properties' | translate }}</span>
                    </button>
                    <button id="activities-btn" class="col-12 ps-5 pb-1 d-flex justify-content-start view-nav-btn"
                        mat-button (click)="viewActivities()">
                        <mat-icon>view_list</mat-icon>
                        <span class="ms-2">{{ 'property_management.activities' | translate }}</span>
                    </button>
                    <button id="invoices-btn" class="col-12 ps-5 pb-1 d-flex justify-content-start view-nav-btn"
                        mat-button (click)="viewInvoices()">
                        <mat-icon>request_quote</mat-icon>
                        <span class="ms-2">{{ 'property_management.invoices' | translate }}</span>
                    </button>
                </div>

                <ng-container *ngIf="(roles.roles$ | async)?.includes('admin')">
                    <div class="row mt-4 ms-1 me-1">
                        <div class="col-12 pb-1 d-flex justify-content-end text-bold menu-heading">
                            Admin
                        </div>
                        <mat-divider inset="true"></mat-divider>
                    </div>
                    <div class="row mt-4 ms-1 me-1">
                        <button id="users-btn" class="col-12 ps-5 pb-1 d-flex justify-content-start view-nav-btn"
                            mat-button (click)="viewUsers()">
                            <mat-icon>people</mat-icon>
                            <span class="ms-2">{{ 'property_management.users' | translate }}</span>
                        </button>
                    </div>
                </ng-container>
            </mat-drawer>

            <mat-drawer-content>
                <router-outlet name="property-management-outlet"></router-outlet>
            </mat-drawer-content>

        </mat-drawer-container>
    </div>

    <div *ngIf="!isDesktop" class="default-background">
        <router-outlet name="property-management-outlet"></router-outlet>
    </div>
</section>
