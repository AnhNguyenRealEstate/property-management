<mat-tab-group color="accent" class="px-2 py-4">
    <mat-tab>
        <ng-template matTabLabel>
            <mat-icon>list</mat-icon>
            <span class="ps-2">{{'activities_view.list' | translate}}</span>
        </ng-template>
        <activity-list [activities]="activities"
            [canDeleteActivities]="!!(roles.roles$ | async)?.includes('customer-service')"></activity-list>
    </mat-tab>
    <mat-tab>
        <ng-template matTabLabel>
            <mat-icon>calendar_month_icon</mat-icon>
            <span class="ps-2">{{'activities_view.calendar' | translate}}</span>
        </ng-template>
        <activity-calendar></activity-calendar>
    </mat-tab>
</mat-tab-group>
