<mat-tab-group #tabGroup id="activities-view-tabs" color="accent" class="mx-sm-2 mt-2 my-sm-4" style="min-height: 90vh;"
    appMatTabSwipe [tabGroup]="tabGroup" [tabCount]="2">
    <mat-tab>
        <ng-template matTabLabel>
            <div>
                <div class="d-block d-sm-inline">
                    <mat-icon>list</mat-icon>
                </div>
                <div class="d-block d-sm-inline">
                    <span class="ps-2">{{'activities_view.list' | translate}}</span>
                </div>
            </div>
        </ng-template>

        <ng-template matTabContent>
            <activity-list [activities]="activities" (getMoreActivities)="getMoreActivities()"
                [canDeleteActivities]="!!(roles.roles$ | async)?.includes('customer-service')"></activity-list>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template matTabLabel>
            <div>
                <div class="d-block d-sm-inline">
                    <mat-icon>calendar_month_icon</mat-icon>
                </div>
                <div class="d-block d-sm-inline">
                    <span class="ps-2">{{'activities_view.calendar' | translate}}</span>
                </div>
            </div>
        </ng-template>
        <ng-template matTabContent>
            <activity-calendar></activity-calendar>
        </ng-template>
    </mat-tab>
</mat-tab-group>
