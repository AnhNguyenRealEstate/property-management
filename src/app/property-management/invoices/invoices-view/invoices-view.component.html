<div class="row px-2 py-4 pb-4 d-none d-sm-block">
    <h1 class="col-12 text-bold h5 pb-1">{{ 'invoices.uncollected_invoices' | translate }}</h1>
    <div class="col-12" *ngIf="uncollectedInvoices?.lineItems?.length; else noInvoicesToShow">
        <payment-schedule [schedule]="uncollectedInvoices" [edit]="false"
            [columnHeaders]="['beginDate', 'payer', 'amount', 'description']">
        </payment-schedule>
    </div>
</div>

<div class="row px-2 py-4 pb-4 d-none d-sm-block">
    <h1 class="col-12 text-bold h5 pb-1">{{ 'invoices.collected_invoices' | translate }}</h1>
    <div class="col-12" *ngIf="collectedInvoices?.lineItems?.length; else noInvoicesToShow">
        <payment-schedule [schedule]="collectedInvoices" [edit]="false"
            [columnHeaders]="['beginDate', 'payer', 'amount', 'description']">
        </payment-schedule>
    </div>
</div>

<ng-template #noInvoicesToShow>
    <div class="col-12">{{ 'invoices.no_invoices' | translate }}</div>
</ng-template>
